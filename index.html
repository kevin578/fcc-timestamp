<title>Timestamp Microservice</title>

</head>

<h1>TimeStamp Microservice</h1>
<p>Returns both unix and natural language timestamp</p>
<h3>Example usage:</h3>
<code>kevins-fcc-timestamp.herokuapp.com/October 29, 2017</code><br>
<code>kevins-fcc-timestamp.herokuapp.com/444373200</code>
<h3>Example output:</h3>
<code>{"unix": 444373200, "natural": "October 29, 2017"}</code>
